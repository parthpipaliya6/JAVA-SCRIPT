<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM </title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="container1">
        <h1 class="text-white">User Data </h1><br>
        <form name="RegForm" onsubmit="return validateForm()">
            <p>
                <label for="name">Name:</label>
                <input type="text" id="name" name="Name" 
                    placeholder="Enter your full name" />
                <span id="name-error" class="error-message"></span>
            </p>
            <p>
                <label for="address">Address:</label>
                <input type="text" id="address" name="Address" 
                    placeholder="Enter your address" />
                <span id="address-error" class="error-message"></span>
            </p>
            <p>
                <label for="email">E-mail Address:</label>
                <input type="text" id="email" name="EMail" 
                    placeholder="Enter your email" />
                <span id="email-error" class="error-message"></span>
            </p>
            <p>
                <label for="password">Password:</label>
                <input type="password" id="password" name="Password" />
                <span id="password-error" class="error-message"></span>
            </p>
            <p>
                <label for="subject">Select Your Course:</label>
                <select id="subject" name="Subject">
                    <option value="">
                        Select Course
                    </option>
                    <option value="FullSteck">
                        FullSteck
                    </option>
                    <option value="Backend">
                        Backend
                    </option>
                    <option value="forntend">
                        forntend
                    </option>
                    <option value="ui_ux">
                        ui_ux
                    </option>
                </select><br><br>
                <label>Choose your role:</label>
                <label for="role1" class="ms-2">
                    <input type="radio" id="role1" value="developer"  name="question">
                    Developer
                </label>
                <label for="role2" class="ms-2">
                    <input type="radio" id="role2" value="designer"  name="question">
                    Designer
                </label>
                <label for="role3" class="ms-2">
                    <input type="radio" id="role3" value="manager"  name="question">
                    Manager
                </label><br>
                <span id="subject-error" class="error-message"></span>
            </p>
            <p>
                <input type="checkbox" id="agree" name="Agree" />
                <label for="agree">I agree to the above
                    information</label>
                <span id="agree-error" class="error-message"></span>
            </p>
            <input type="submit" class="button"><br><br>
        </form>
    </div>

    <script src="./index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
