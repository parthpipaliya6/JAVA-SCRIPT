<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM </title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="container1">
        <h1 class="text-white">User Data </h1><br>
        <form action="#" method="post">
            <div class="email-log-in">
                <label for="username">Username:</label>
                <input type="email" id="log-in" placeholder="Email">
                <label for="log-in" class="username"> username</label>
            </div><br>

            <div class="email-log-in">
                <label for="username">Password:</label>
                <input type="password" id="log-in" placeholder="Password">
                <label for="log-in" class="username">password</label>
            </div>
            <label>Choose your role:</label>
            <label for="role1">
                <input type="radio" id="role1" value="developer">
                Developer
            </label>
            <label for="role2">
                <input type="radio" id="role2" value="designer">
                Designer
            </label>
            <label for="role3">
                <input type="radio" id="role3" value="manager">
                Manager
            </label><br><br>

            <label>Interests:</label>
            <label for="interest1">
                <input type="checkbox" id="interest1" value="coding">
                Coding
            </label>
            <label for="interest2">
                <input type="checkbox" id="interest2" value="design">
                Design
            </label>
            <label for="interest3">
                <input type="checkbox" id="interest3" value="management">
                Management
            </label><br><br>

            <label for="gender">Select your gender:</label>
            <select id="gender" name="gender" class="rounded-3">
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select><br><br>

            <label for="age">Age:</label>
            <input type="number" id="age" min="18" max="100" class="rounded-3"><br><br>

            <input type="submit" value="Submit" class="button"><br><br>
        </form>
    </div>

    <script src="./index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
