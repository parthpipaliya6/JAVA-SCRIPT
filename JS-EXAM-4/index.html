<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Detalis</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <form id="studentdata" class="text-center ">
        <h1> Student Detalis</h1>
        <input type="text" placeholder="Enter your Name:" id="studentName">
        <input type="number" placeholder="Enter your Grid:" id="Grid">
        <select name="" id="course">
            <option value="Full Stack">Full Stack</option>
            <option value="Backend Development">Backend Development</option>
            <option value="Frontend Development">Frontend Development</option>
            <option value="UI/UX Designer">UI/UX Designer</option>
            <option value="Python">Python</option>
            <option value="Flutter">Flutter</option>
            <option value="AR/VR">AR/VR</option>
            <option value="Ai/Ml">Ai/Ml</option>

        </select>
        <select name="" id="fee">
            <option value="1,35,000" id="fee">1,35,000</option>
            <option value="95,000" id="fee">95,000</option>
            <option value="95,000" id="fee">95,000</option>
            <option value="90,000" id="fee">90,000</option>
            <option value="1,45,000">1,45,000</option>
            <option value="1,20,000">1,20,000</option>
            <option value="1,50,000">1,50,000</option>
            <option value="2,00,000">2,00,000</option>

        </select>
        <input type="number" placeholder="Enter Your Number:" id="number">
        <input type="submit" value="submit" id="submit">
    </form>



    <table class="table  table-dark table-striped  table-hover w-75 mx-auto mt-5 text-center">
        <thead>
            <tr>
                <th>Sr. NO</th>
                <th scope="col">Student Name</th>
                <th scope="col">Grid</th>
                <th scope="col">course</th>
                <th scope="col">Fee</th>
                <th scope="col">Number</th>
                <th scope="col">Delate All</th>
            </tr>
        </thead>
        <tbody id="tbody"></tbody>
    </table>


    <table class="table  table-dark table-striped  table-hover w-75 mx-auto mt-5 text-center">
        <thead>
            <tr>
                <th scope="col">course</th>
                <th scope="col">count</th>
                <th scope="col">totle fees</th>
            </tr>
        </thead>
        <tbody id="tbody"></tbody>
    </table>






    <script src="./index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
